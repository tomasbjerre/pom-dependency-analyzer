apply plugin: 'java'

project.ext.tags = ['pom', 'maven', 'dependency', 'dot']
group = 'se.bjurr.pomanalyzer'
description = 'Command line tool that analyzes output of mvn dependency:tree -DoutputType=dot.'


apply plugin: 'application'
mainClassName = 'se.bjurr.pomdependencyanalyzer.main.Main'

buildscript {
 repositories {
  maven { url "https://jitpack.io" }
 }
 dependencies {
  classpath 'com.github.tomasbjerre:gradle-scripts:master-SNAPSHOT'
 }
}
apply from: project.buildscript.classLoader.getResource('java.gradle').toURI()
apply from: project.buildscript.classLoader.getResource('changelog.gradle').toURI()
apply from: project.buildscript.classLoader.getResource('release.gradle').toURI()

dependencies {
 compile 'se.softhouse:jargo:0.1.1'
 compile 'org.jgrapht:jgrapht-core:1.3.0'
 compile 'org.jgrapht:jgrapht-io:1.3.0'
 compile 'org.jgrapht:jgrapht-ext:1.3.0'
 compile 'com.google.code.gson:gson:2.8.5'

 testCompile 'junit:junit:4.12'
 testCompile 'org.assertj:assertj-core:3.12.2'
}
